apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: telegram-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        args: ["redis-server", "--appendonly", "yes"]
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-ui
  namespace: telegram-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-ui
  template:
    metadata:
      labels:
        app: redis-ui
    spec:
      containers:
      - name: redis-ui
        image: redislabs/redisinsight:latest
        ports:
        - containerPort: 5540
        volumeMounts:
        - name: redisinsight-storage
          mountPath: /db
      volumes:
      - name: redisinsight-storage
        persistentVolumeClaim:
          claimName: redisinsight-data