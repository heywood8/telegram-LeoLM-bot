services:
  bot:
    build: .
    env_file: .env.docker-compose.local
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - bot_workspace:/tmp/bot_workspace
    networks:
      - bot-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: telegram_bot
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d telegram_bot -U botuser -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


  redis-ui:
    # Redis GUI (RedisInsight) to inspect Redis data during development
    image: redislabs/redisinsight:latest
    ports:
      - "5540:5540"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - bot-network
    volumes:
      - redisinsight_data:/db

volumes:
  postgres_data:
  redis_data:
  bot_workspace:
  redisinsight_data:

networks:
  bot-network:
    driver: bridge
